<html>
  <head>
    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $("#reset").click(function() {
          $("form").each(function() {
            this.reset();
          });
        });
      });
    </script>
  </head>
  <body>
    <a id="reset" href="#">Reset!</a>
    <form id="form">
      Form 1
      <input value="XXX" />
      <input />
    </form>
    <form>
      Form 2
      <input value="YYY" />
      <input />
    </form>
  </body>
</html>
