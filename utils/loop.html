<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>
  <body>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script type="text/javascript">
      $(function() {
        $.forIn = function(obj, fun) {
          var name;
          for (name in obj) {
            if (obj.hasOwnProperty(name)) {
              fun(name, obj[name]);
            }
          }
        };
        
        //var o = ["alpha", "beta", "gamma"];
        var o = {
          "alpha" : "foo",
          "beta" : "bar",
          "gamma" : "baz"
        };
        
        $.forIn(o, function(k, v) {
          console.log(v);
        });
      });
    </script>
  </body>
</html>
